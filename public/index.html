<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Image Search</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/historyDirective.js"></script>
    <script src="js/directives/imgGridDirective.js"></script>
</head>
<body>

<section ng-app="imgSearch" ng-controller="imgSearchController">
    <h1>My Image Search</h1>
    <div class="app-container">
        <form name="form" class="validate-form">
            <input id="searchTerm"
                   ng-model="searchTerm.tags"
                   ng-target="form.tags"
                   name=" tags"
                   type="text"
                   title="required input"
                   placeholder="Enter key words (tags) separated by a comma."
                   required />
            <div id="buttons">
                <span class="btn" ng-click="resetForm(form);">Reset</span>
                <span class="btn btn-primary" ng-click="searchFlickr(searchTerm, 1, false);document.getElementsByName('tags').focus();">Search Flickr</span>
                <span class="btn btn-primary" ng-click="searchPixabay(searchTerm, 1, false);document.getElementsByName('tags').focus();">Search Pixabay</span>
            </div>
        </form>
    </div>

    <history ng-if="histories"></history>
    <images-grid></images-grid>
</section>

</body>
</html>
